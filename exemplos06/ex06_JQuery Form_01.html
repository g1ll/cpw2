<!DOCTYPE html>
<html>
    <head>
        <title>CPW2-Exemplos | Functions</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../css/cpw2css.css" type="text/css">
        <link rel="stylesheet" href="../css/cpw2css06_01.css" type="text/css">
        <script type="text/javascript" src="../js/lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../js/lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../js/ex06_01.js"></script>
    </head>
    <body>
        <div id="topo">
            <div id="ifsullogo"></div>
            <div id="logo"></div>
            Construção de Páginas Web II - Exemplos Eventos
            <div id="prof">Prof. Gill Velleda Gonzales</div>
        </div>        
        <div id="conteudo">
            <form id="form1" method="get" action="">
                <fieldset>
                    <legend>A simple comment form with submit validation and default messages</legend>
                    <div>
                        <label for="cname">Name</label>
                        <input id="cname" name="name" class="required" minlength="10" />
                    </div>
                    <div>
                        <label for="cemail">E-Mail</label>
                        <input id="cemail" name="email" class="required email" />
                    </div>
                    <div>
                        <label for="curl">URL (optional)</label>
                        <input id="curl" name="url" class="url" value=""  />
                    </div>
                    <div>
                        <label for="ccomment">Your comment</label>
                        <textarea id="ccomment" name="comment" class="required" minlength="5" maxlength="20"></textarea>
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Submit"/>
                    </div>
                </fieldset>
            </form>

        </div>
    </body>
</html>
